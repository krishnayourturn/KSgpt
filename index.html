<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; margin: 0 auto; background: #87CEEB; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  
  <script>
    // Get canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Load images
    const images = {};
    const imageSources = {
      player: 'assets/player/Player.PNG',
      enemy: 'assets/enemy/Enemy.PNG',
      screen: 'assets/screens/38B6D2B8-11A7-481F-8DAA-246E6F467D16.png'
    };

    let imagesLoaded = 0;
    const totalImages = Object.keys(imageSources).length;

    for (let key in imageSources) {
      images[key] = new Image();
      images[key].src = imageSources[key];
      images[key].onload = () => {
        imagesLoaded++;
        if (imagesLoaded === totalImages) {
          init(); // Start game when all images loaded
        }
      };
    }

    // Game objects
    const player = {
      x: 100,
      y: 500,
      width: 50,
      height: 50,
      speed: 5
    };

    const enemy = {
      x: 700,
      y: 500,
      width: 50,
      height: 50,
      speed: 3
    };

    // Key controls
    const keys = {};
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    // Initialize game
    function init() {
      requestAnimationFrame(gameLoop);
    }

    // Update game objects
    function update() {
      // Player movement
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
      if (keys['ArrowDown'] && player.y + player.height < canvas.height) player.y += player.speed;

      // Simple enemy movement (back and forth)
      enemy.x += enemy.speed;
      if (enemy.x + enemy.width > canvas.width || enemy.x < 0) enemy.speed *= -1;
    }

    // Draw everything
    function draw() {
      // Draw first screen background
      ctx.drawImage(images.screen, 0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.drawImage(images.player, player.x, player.y, player.width, player.height);

      // Draw enemy
      ctx.drawImage(images.enemy, enemy.x, enemy.y, enemy.width, enemy.height);
    }

    // Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
