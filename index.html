<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contra-Style Full Game</title>
<link rel="stylesheet" href="style.css">

<!-- Meta & Description -->
<meta name="description" content="Full Contra-style game with scrolling background, dynamic enemies, player movement, shooting, and on-screen mobile buttons.">
<meta name="author" content="Krishna Sharma">

<!-- Instructions in comments -->
<!-- 
Controls:
- Left / Right: Move buttons
- Jump: Jump button
- Fire: Fire button
- Select / Start: Center button
Game Features:
- Side-scrolling
- Player with transparent PNG
- Enemies spawn in zones and detect player
- Score and health tracking
- HUD
- Mobile-friendly
-->

</head>
<body>

<!-- ================= HUD ================= -->
<div id="hud" aria-label="Heads Up Display">
  <span id="scoreDisplay">Score: 0</span> | 
  <span id="healthDisplay">Health: 3</span> | 
  <span id="levelDisplay">Level: 1</span>
</div>

<!-- ================= GAME CANVAS ================= -->
<canvas id="gameCanvas" width="900" height="500" aria-label="Game Canvas"></canvas>

<!-- ================= ON-SCREEN BUTTONS ================= -->
<div id="controls">

  <!-- Left buttons -->
  <div id="leftControls">
    <button id="leftBtn" class="controlBtn" aria-label="Move Left Button">◀</button>
    <button id="rightBtn" class="controlBtn" aria-label="Move Right Button">▶</button>
  </div>

  <!-- Center select button -->
  <div id="centerControls">
    <button id="selectBtn" class="controlBtn" aria-label="Select Button">SELECT</button>
  </div>

  <!-- Right buttons: Jump & Fire -->
  <div id="rightControls">
    <button id="jumpBtn" class="controlBtn" aria-label="Jump Button">▲</button>
    <button id="fireBtn" class="controlBtn" aria-label="Fire Button">●</button>
  </div>
</div>

<!-- ================= FOOTER ================= -->
<footer id="gameFooter" aria-label="Game Footer">
  <p>Contra-style game by Krishna Sharma</p>
  <p>Use on-screen buttons or keyboard to play.</p>
</footer>

<!-- ================= AUDIO ELEMENTS ================= -->
<audio id="bgMusic" src="assets/sounds/background.mp3" loop></audio>
<audio id="shootSound" src="assets/sounds/shoot.wav"></audio>
<audio id="enemyHitSound" src="assets/sounds/enemy_hit.wav"></audio>

<!-- ================= SCRIPTS ================= -->
<script src="script.js"></script>

<!-- ================= COMMENTS ================= -->
<!-- 
This HTML file is fully structured for a complete Contra-style game:
1. Canvas for gameplay
2. HUD for Score, Health, Level
3. Mobile-friendly controls (left, right, jump, fire, select)
4. Footer with credits
5. Audio placeholders
6. Accessibility features (aria-labels)
